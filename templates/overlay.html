<!DOCTYPE html>
<html>
<head>
  <title>Ges Overlay</title>
  <style>
    body { margin: 0; background: transparent; color: white; font-size: 32px; font-family: sans-serif; }
    #response { padding: 20px; text-shadow: 2px 2px black; }
  </style>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
  <div id="response">Waiting for Ges...</div>
  <script>
    const socket = io();
    socket.on("overlay_text", data => {
      document.getElementById("response").textContent = data.text;
      setTimeout(() => {
        document.getElementById("response").textContent = "";
      }, 10000);
    });
  </script>
</body>
</html>
