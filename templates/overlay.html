<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Ges Overlay</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
      font-size: 1.5rem;
      background: transparent;
      color: white;
      text-shadow: 1px 1px 4px black;
    }
  </style>
  <script>
    async function fetchText() {
      const res = await fetch("/static/current_response.txt?cache=" + Date.now());
      const text = await res.text();
      document.getElementById("overlay").innerText = text;
    }

    setInterval(fetchText, 1000);
  </script>
</head>
<body>
  <div id="overlay">Ges is loading...</div>
</body>
</html>
